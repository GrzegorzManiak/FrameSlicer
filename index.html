<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Body Painter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./static/index.css">
        <link rel="stylesheet" href="./static/canvas.css">
        <link rel="stylesheet" href="./static/panels.css">
        <link rel="stylesheet" href="./static/menu_bar.css">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="container">
            <div class='side-bar left canvas-tools'>

                <!--
                    DRAWING BOX
                -->
                <div class='box' box-name='drawing'>

                    <!-- Tools -->
                    <div class='interal-box' sub-box-name='tools'>
                        <div class='header'>
                            <h1>Tools</h1>
                        </div>

                        <div class='content'>

                            <!-- Select-->
                            <div tool='select'>
                                <i class="fa-solid fa-arrow-pointer"></i>
                            </div>

                            <!-- Move -->
                            <div tool='move'>
                                <i class="fa-solid fa-up-down-left-right"></i>
                            </div>

                            <!-- Pen -->
                            <div tool='pen'>
                                <i class="fa-sharp fa-solid fa-pen-nib"></i>
                            </div>

                            <!-- Pen Remove -->
                            <div tool='pen-remove'>
                                <i pen class="fa-sharp fa-solid fa-pen-nib"></i>
                                <i min class="fa-solid fa-minus"></i>
                            </div>

                            <!-- Brush -->
                            <div tool='brush'>
                                <i class="fa-solid fa-paintbrush"></i>
                            </div>

                            <!-- Lasso -->
                            <div tool='lasso'>
                                <i class="fa-regular fa-comment"></i>
                            </div>

                            <!-- Brush Remove -->
                            <div tool='eraser'>
                                <i class="fa-solid fa-eraser"></i>
                            </div>
                            

                        </div>
                    </div>
                </div>
            </div>

            <div id="canvas-container">
            </div>  

            <div class='canvas-tools'>
                <!--
                    MENU BAR
                -->
                <div class='menu-bar'>
                    <div class='selector' menu-bar='file'>

                        <p>File</p>
                        <!-- 
                            Save: Save the current canvas to local storage
                            Load: Shows a list of saved canvases
                            New: Creates a new canvas

                            List: Shows a list of saved canvases
                            Export: Exports the current canvas in a file format
                            Import: Imports a file into the current canvas
                         -->
                        <div class='s-spacing'>
                            <div class='s-options'>

                                <s-opt option='save'>
                                    <p class='title'>Save</p>
                                    <p class='shortcut'>Ctrl + S</p>
                                </s-opt>
    
                                <s-opt option='load'>
                                    <p class='title'>Load</p>
                                    <p class='shortcut'>Ctrl + L</p>
                                </s-opt>
    
                                <s-opt option='new'>
                                    <p class='title'>New</p>
                                    <p class='shortcut'>Ctrl + N</p>
                                </s-opt>

                                <s-opt class='break'></s-opt>

                                <s-opt option='list'>
                                    <p class='title'>List</p>
                                    <p class='shortcut'>Ctrl + J</p>
                                </s-opt>

                                <s-opt option='export'>
                                    <p class='title'>Export</p>
                                    <p class='shortcut'>Ctrl + E</p>
                                </s-opt>

                                <s-opt option='import'>
                                    <p class='title'>Import</p>
                                    <p class='shortcut'>Ctrl + I</p>
                                </s-opt>
                            </div>
                        </div>
                    </div>


                    <div class='selector' menu-bar='pattern'>

                        <p>Pattern</p>
                        <!-- 
                            Load: Loads a pattern into the current canvas
                            New: Creates a new pattern
                            List: Shows a list of saved patterns
                        -->
                        <div class='s-spacing'>
                            <div class='s-options'>
    
                                <s-opt option='load'>
                                    <p class='title'>Load</p>
                                    <p class='shortcut'>Ctrl + P + L</p>
                                </s-opt>
    
                                <s-opt option='new'>
                                    <p class='title'>New</p>
                                    <p class='shortcut'>Ctrl + P + N</p>
                                </s-opt>

                                <s-opt class='break'></s-opt>

                                <s-opt option='list'>
                                    <p class='title'>List</p>
                                    <p class='shortcut'>Ctrl + P + J</p>
                                </s-opt>
                            </div>
                        </div>
                    </div>
                </div>



                <!--
                    ZOOM INDICATOR
                -->
                <div class='zoom-indicator'>
                    <p>zoom</p>
                    <div class='smooth-shadow'>
                        <!-- + -->
                        <div class='zoom-in'>
                            <i class="fas fa-plus"></i>
                        </div>

                        <!-- 0 -->
                        <div class='zoom-level'>
                            <input id='zoom-level' type='number' value='1'>
                        </div>

                        <!-- - -->
                        <div class='zoom-out'>
                            <i class="fas fa-minus"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div> 

        <script src="./webpack_bundles/main.js" async defer></script>
        <script src="https://kit.fontawesome.com/2cf3e83773.js" crossorigin="anonymous"></script>
    </body>
</html>

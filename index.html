        <div id="container">
            <div class='side-bar left canvas-tools'>

                <!--
                    DRAWING BOX
                -->
                <div class='box' box-name='drawing'>

                    <!-- Tools -->
                    <div class='interal-box' sub-box-name='tools'>
                        <div class='header'>
                            <h1>Tools</h1>
                        </div>

                        <div class='content'>

                            <!-- Select-->
                            <div tool='select'>
                                <i class="fa-solid fa-arrow-pointer"></i>
                            </div>

                            <!-- Move -->
                            <div tool='move'>
                                <i class="fa-solid fa-up-down-left-right"></i>
                            </div>

                            <!-- Anchor Add -->
                            <div tool='anchor-add'>
                                <i pen class="fa-sharp fa-solid fa-thumbtack"></i>
                                <i min class="fa-solid fa-plus"></i>
                            </div>
              
                            <!-- Anchor Remove -->
                            <div tool='anchor-remove'>
                                <i pen class="fa-sharp fa-solid fa-thumbtack"></i>
                                <i min class="fa-solid fa-minus"></i>
                            </div>
                        
                        </div>
                    </div>

            <div id="canvas-container">
            </div>  

            <div class='canvas-tools'>
                
                <!--
                    MENU BAR
                -->
                <div class='menu-bar' id='top-menu-bar'>
                   
                </div>

                <!--
                    ZOOM INDICATOR
                -->
                <div class='zoom-indicator'>
                    <p>zoom</p>
                    <div class='smooth-shadow'>
                        <!-- + -->
                        <div class='zoom-in'>
                            <i class="fas fa-plus"></i>
                        </div>

                        <!-- 0 -->
                        <div class='zoom-level'>
                            <input id='zoom-level' type='number' value='1'>
                        </div>

                        <!-- - -->
                        <div class='zoom-out'>
                            <i class="fas fa-minus"></i>
                        </div>
                    </div>
